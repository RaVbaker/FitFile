<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#35363a" />

        <!-- <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
             <link rel="icon" type="image/png" sizes="196x196" href="favicon-196.png">
             <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
             <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
             <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png"> -->

        <title>.FIT File</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="wrapper">
            <div class="inner-wrapper">
                <h2 class="h2">Upload Activity:</h2>

                <div class="upload">
                    <div class="file-btn-container">
                        <label for="file-upload-btn" class="btn file-btn-label">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                enable-background="new 0 0 24 24"
                                class="icon-svg"
                                height="24px" viewBox="0 0 24 24" width="24px" fill="#fff">
                                <g><rect fill="none" height="24" width="24"/></g>
                                <g><path d="M22,6H12l-2-2H2v16h20V6z M13,13v4h-2v-4H8l4.01-4L16,13H13z"/></g>
                            </svg>
                            <div class="text">Select</div>
                        </label>
                        <input id="file-upload-btn"
                            class="file-btn-native"
                            name="file-upload-btn"
                            type="file"
                            value="" />
                    </div>
                </div> <!-- end upload -->

                <div class="bottom-row">
                    <div class="status">

                        <svg xmlns="http://www.w3.org/2000/svg"
                             id="icon-state-idle"
                             class="icon-svg"
                             height="24px" viewBox="0 0 24 24" width="24px" fill="#aaa">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg"
                             id="icon-state-success"
                             class="icon-svg"
                             height="24px" viewBox="0 0 24 24" width="24px" fill="#40FF70">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg"
                             enable-background="new 0 0 24 24"
                             id="icon-state-pending"
                             class="icon-svg"
                             height="24px" viewBox="0 0 24 24" width="24px" fill="#F8C73A">
                            <g><rect fill="none" height="24" width="24"/></g>
                            <g><path d="M12,2C6.48,2,2,6.48,2,12c0,5.52,4.48,10,10,10s10-4.48,10-10C22,6.48,17.52,2,12,2z M7,13.5c-0.83,0-1.5-0.67-1.5-1.5 c0-0.83,0.67-1.5,1.5-1.5s1.5,0.67,1.5,1.5C8.5,12.83,7.83,13.5,7,13.5z M12,13.5c-0.83,0-1.5-0.67-1.5-1.5 c0-0.83,0.67-1.5,1.5-1.5s1.5,0.67,1.5,1.5C13.5,12.83,12.83,13.5,12,13.5z M17,13.5c-0.83,0-1.5-0.67-1.5-1.5 c0-0.83,0.67-1.5,1.5-1.5s1.5,0.67,1.5,1.5C18.5,12.83,17.83,13.5,17,13.5z"/></g>
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg"
                             id="icon-state-error"
                             class="icon-svg"
                             height="24px" viewBox="0 0 24 24" width="24px" fill="#FF495F">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                    </div>

                    <div id="file-download-btn" class="btn disabled">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="icon-svg"
                             height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M19 12v7H5v-7H3v9h18v-9h-2zm-6 .67l2.59-2.58L17
                                    11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/>

                        </svg>
                        <div class="text">Download</div>
                    </div>
                </div> <!-- end bottom row -->

            </div> <!-- end inner wrapper -->
        </div> <!-- end wrapper -->
    </body>
    <script type="module" src="index.js"></script>
</html>
