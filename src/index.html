<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#35363a" />

        <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
        <link rel="icon" type="image/png" sizes="196x196" href=favicon.svg"">
        <link rel="icon" type="image/png" sizes="192x192" href="favicon.svg">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.svg">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon.svg">

        <title>Fit File</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet"/>
    </head>

    <body id="light">
        <div class="wrapper">
            <header class="main">
                <svg xmlns="http://www.w3.org/2000/svg"
                     enable-background="new 0 0 24 24"
                     height="24px" viewBox="0 0 24 24" width="24px" fill="#007bc2">
                    <g>
                        <path d="M0,0h24v24H0V0z" fill="none"/>
                    </g>
                    <g>
                        <path d="M14,2H4v20h16V8L14,2z M10.94,18L7.4,14.46l1.41-1.41l2.12,2.12l4.24-4.24l1.41,1.41L10.94,18z M13,9V3.5L18.5,9H13z"/>
                    </g>
                </svg>
                <h1 class="h1">fit file</h1>

                <div id="theme-controls">
                    <div id="theme-light-switch" class="theme-switch"></div>
                    <div id="theme-dark-switch" class="theme-switch"></div>
                </div>
            </header>

            <div id="menu"></div>

            <div class="inner-wrapper">
                <h2 class="h2">Upload Activity:</h2>

                <div id="upload" class="upload">
                    <div class="file-btn-container">
                        <label for="file-upload-btn" class="btn file-btn-label">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                enable-background="new 0 0 24 24"
                                class="icon-svg"
                                height="24px" viewBox="0 0 24 24" width="24px" fill="#fff">
                                <g><rect fill="none" height="24" width="24"/></g>
                                <g><path d="M22,6H12l-2-2H2v16h20V6z M13,13v4h-2v-4H8l4.01-4L16,13H13z"/></g>
                            </svg>
                            <div class="text">Select</div>
                        </label>
                        <input id="file-upload-btn"
                            class="file-btn-native"
                            name="file-upload-btn"
                            type="file"
                            value="" />
                    </div>
                </div> <!-- end upload -->

                <div class="bottom-row">
                    <div class="status">

                        <svg xmlns="http://www.w3.org/2000/svg"
                             id="icon-state-idle"
                             class="icon-svg"
                             height="24px" viewBox="0 0 24 24" width="24px" fill="#636468">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg"
                             id="icon-state-success"
                             class="icon-svg"
                             height="24px" viewBox="0 0 24 24" width="24px" fill="#57C057">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg"
                             enable-background="new 0 0 24 24"
                             id="icon-state-pending"
                             class="icon-svg"
                             height="24px" viewBox="0 0 24 24" width="24px" fill="#F8C73A">
                            <g><rect fill="none" height="24" width="24"/></g>
                            <g><path d="M12,2C6.48,2,2,6.48,2,12c0,5.52,4.48,10,10,10s10-4.48,10-10C22,6.48,17.52,2,12,2z M7,13.5c-0.83,0-1.5-0.67-1.5-1.5 c0-0.83,0.67-1.5,1.5-1.5s1.5,0.67,1.5,1.5C8.5,12.83,7.83,13.5,7,13.5z M12,13.5c-0.83,0-1.5-0.67-1.5-1.5 c0-0.83,0.67-1.5,1.5-1.5s1.5,0.67,1.5,1.5C13.5,12.83,12.83,13.5,12,13.5z M17,13.5c-0.83,0-1.5-0.67-1.5-1.5 c0-0.83,0.67-1.5,1.5-1.5s1.5,0.67,1.5,1.5C18.5,12.83,17.83,13.5,17,13.5z"/></g>
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg"
                             id="icon-state-error"
                             class="icon-svg"
                             height="24px" viewBox="0 0 24 24" width="24px" fill="#FE340B">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                    </div>

                    <div id="file-download-btn" class="btn disabled">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="icon-svg"
                             height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M19 12v7H5v-7H3v9h18v-9h-2zm-6 .67l2.59-2.58L17
                                    11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/>

                        </svg>
                        <div class="text">Download</div>
                    </div>
                </div> <!-- end bottom row -->

                <div class="line"></div>

            </div> <!-- end inner wrapper -->
        </div> <!-- end wrapper -->
    </body>
    <script type="module" src="index.js"></script>
</html>
